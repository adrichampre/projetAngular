<div class="row">
  <div class="col-xs-12">
    <h2>Joueurs</h2>
    <div class="list-group">
      <button class="list-group-item"
              *ngFor="let player of players"
              (click)="onViewPlayer(player.id)">
        <h3 class="list-group-item-heading">
          {{player.player_name}}
        </h3>
      </button>
    </div>
  </div>
</div>
